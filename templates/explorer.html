<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Explorer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        h1 {
            background-color: #333;
            color: #fff;
            padding: 10px;
            margin: 0;
        }

        h2 {
            font-size: 18px;
            margin-top: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #333;
            color: #fff;
        }

        a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
            display: inline-block;
            max-width: 100%;
        }

        a:hover {
            text-decoration: underline;
        }

        .timestamp {
            font-size: 12px;
            color: #777;
        }

        .search {
            margin-top: 10px;
        }

        input[type="text"] {
            padding: 5px;
            width: 80%; /* Reduced width for search input */
        }

        #count {
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>File Explorer</h1>
    <h2>Current Directory: {{ folder_path }}</h2>
    <a href="{{ url_for('dashboard') }}" class="btn btn-primary">Back</a>
    <div class="search">
        <label for="search">Search Files:</label>
        <input type="text" id="search" onkeyup="searchFiles()" placeholder="Search for files...">
    </div>

    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Type</th>
                <th>Modified</th>
            </tr>
        </thead>
        <tbody>
            {% for item, is_directory, timestamp in contents %}
                <tr>
                    <td>
                        {% if is_directory %}
                            <a href="/explore/{{ item }}">{{ item }}</a>
                        {% else %}
                            <a href="/download/{{ item }}" download>{{ item }}</a>
                        {% endif %}
                    </td>
                    <td>{% if is_directory %}Directory{% else %}File{% endif %}</td>
                    <td class="timestamp">{{ timestamp }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <p id="count"></p>

    <script>
        // Function to format a timestamp as a user-friendly date
        function formatTimestamp(timestamp) {
            var date = new Date(timestamp * 1000); // Convert to milliseconds
            return date.toLocaleString(); // Format as a localized date and time string
        }

        // Function to apply date formatting to timestamps
        function formatTimestamps() {
            $('.timestamp').each(function() {
                var timestamp = parseFloat($(this).text());
                var formattedTimestamp = formatTimestamp(timestamp);
                $(this).text(formattedTimestamp);
            });
        }

        // Format timestamps when the page loads initially
        formatTimestamps();

        // Search files function
        function searchFiles() {
            var input, filter, table, tr, td, i, txtValue;
            input = document.getElementById("search");
            filter = input.value.toUpperCase();
            table = document.querySelector("table");
            tr = table.querySelectorAll("tbody tr");
            var count = 0;

            for (i = 0; i < tr.length; i++) {
                td = tr[i].getElementsByTagName("td")[0];
                if (td) {
                    txtValue = td.textContent || td.innerText;
                    if (txtValue.toUpperCase().indexOf(filter) > -1) {
                        tr[i].style.display = "";
                        count++;
                    } else {
                        tr[i].style.display = "none";
                    }
                }
            }

            document.getElementById("count").innerHTML = "Found " + count + " item(s).";
        }
    </script>
</body>
</html>
