<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First-Time Setup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #ffffff;
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
            padding: 40px;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 20px;
        }

        h2 {
            font-size: 28px;
            color: #333333;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        input[type="text"],
        input[type="password"],
        input[type="email"] {
            width: 300px;
            height: 40px;
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #cccccc;
            border-radius: 5px;
        }

        input[type="submit"],
        button {
            width: 320px;
            height: 50px;
            background-color: #4caf50;
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover,
        button:hover {
            background-color: #45a049;
        }

        p.error-message {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>SMTP Configuration</h2>
        <form action="/setup3" method="post">
            <div class="form-group">
                <label for="smtp_server">SMTP Server:</label>
                <input type="text" id="smtp_server" name="smtp_server" required value="{{ smtp_config.smtp_server }}">
            </div>
            <div class="form-group">
                <label for="smtp_port">SMTP Port:</label>
                <input type="text" id="smtp_port" name="smtp_port" required value="{{ smtp_config.smtp_port }}">
            </div>
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required value="{{ smtp_config.username }}">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <input type="submit" class="btn btn-primary" value="Save Configuration">
                <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Back</a>
            </div>
        </form>
    </div>

    <div class="container">
        <h2>Test Email</h2>
        <form id="setupForm" action="/setup4" method="post">
            <div class="form-group">
                <label for="receiver_email">Receiver Email:</label>
                <input type="email" id="receiver_email" name="receiver_email" required>
            </div>
            <div class="form-group">
                <label for="subject">Subject:</label>
                <input type="text" id="subject" name="subject" required>
            </div>
            <div class="form-group">
                <label for="message_body">Message Body:</label>
                <textarea id="message_body" name="message_body" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <button type="button" onclick="TestEmail()">Test Email</button>
                <button type="button" onclick="completeSetup()">Complete Setup</button>
            </div>
        </form>
    </div>

    <!-- Bootstrap JavaScript, jQuery, and Popper.js -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        function TestEmail() {
            // Set the action to "perform_setup" and submit the form
            document.getElementById("actionInput").value = "test_email";
            document.getElementById("setupForm").submit();
        }

        function completeSetup() {
            // Set the action to "complete_setup" and submit the form
            document.getElementById("actionInput").value = "complete_setup";
            document.getElementById("setupForm").submit();
        }
    </script>
</body>

</html>
