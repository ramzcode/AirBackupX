<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Cron Job</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Delete Cron Job</h1>
        <p class="text-center">Are you sure you want to delete this cron job?</p>
        <form method="POST" class="text-center">
            <div class="row justify-content-center">
                <div class="col-md-6 text-right pr-2">
                    <button type="submit" class="btn btn-danger">Yes, Delete</button>
                </div>
                <div class="col-md-6 text-left pl-2">
                    <a href="{{ url_for('list_cron_jobs') }}" class="btn btn-secondary">Cancel</a>
                </div>
            </div>
        </form>
    </div>

    <!-- Include Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
