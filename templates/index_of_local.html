<!DOCTYPE html>
<html>
<head>
    <title>Index of {{ local_directory }}</title>
</head>
<body>
    <h1>Index of {{ local_directory }}</h1>
    <ul>
        {% for item, is_directory in contents %}
            <li>
                {% if is_directory %}
                    <a href="{{ item }}">{{ item }}</a>
                {% else %}
                    <a href="{{ item }}" download>{{ item }}</a>
                {% endif %}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
