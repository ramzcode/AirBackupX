<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Head content -->
</head>
<body>
    <h1>Page 2: Configuration</h1>
    {% if error_message %}
    <p style="color: red;">{{ error_message }}</p>
    {% endif %}
    <form action="/setup2" method="post">
        <!-- Admin Password -->
        <label>Admin Password:</label> <input type="password" name="admin_password" required><br>
        <label>Admin EmailID:</label> <input type="email" name="admin_email" required><br>

        <!-- Fernet Key Management -->
        <label>Encryption Key (keep safe for future Recovery):</label> <input type="text" name="fernet_key" value="{{ key }}" readonly><br>

        <!-- Backup Path -->
        <label>Backup Path:</label> <input type="text" name="backup_path" required><br>

        <input type="submit" value="Continue">
    </form>
</body>
</html>
