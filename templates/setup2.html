<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #ffffff;
            box-shadow: 0px 0px 20px 0px rgba(0,0,0,0.1);
            padding: 40px;
            border-radius: 10px;
            text-align: center;
        }

        h1 {
            color: #333333;
        }

        label {
            display: block;
            margin-top: 20px;
            font-weight: bold;
            color: #333333;
        }

        input[type="text"], input[type="password"], input[type="email"] {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            font-size: 16px;
            border: 1px solid #cccccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 15px 20px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        .error-message {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Page 2: Configuration</h1>
        {% if error_message %}
        <p class="error-message">{{ error_message }}</p>
        {% endif %}
        <form action="/setup2" method="post">
            <!-- Admin Password -->
            <label for="admin_password">Admin Password:</label>
            <input type="password" id="admin_password" name="admin_password" required><br>

            <label for="admin_email">Admin Email ID:</label>
            <input type="email" id="admin_email" name="admin_email" required><br>

            <!-- Fernet Key Management -->
            <label for="fernet_key">Encryption Key (keep safe for future Recovery):</label>
            <input type="text" id="fernet_key" name="fernet_key" value="{{ key }}" readonly><br>

            <!-- Backup Path -->
            <label for="backup_path">Backup Path:</label>
            <input type="text" id="backup_path" name="backup_path" required><br>

            <input type="submit" value="Continue">
        </form>
    </div>
</body>
</html>
