<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Cron Job</title>
</head>
<body>
    <h1>Edit Cron Job</h1>
    <form method="POST">
        <div>
            <label for="minute">Minute:</label>
            <input type="text" id="minute" name="minute" required>
        </div>
        <div>
            <label for="hour">Hour:</label>
            <input type="text" id="hour" name="hour" required>
        </div>
        <div>
            <label for="day">Day:</label>
            <input type="text" id="day" name="day" required>
        </div>
        <div>
            <label for="month">Month:</label>
            <input type="text" id="month" name="month" required>
        </div>
        <div>
            <label for="day_of_week">Day of Week:</label>
            <input type="text" id="day_of_week" name="day_of_week" required>
        </div>
        <button type="submit">Update Cron Job</button>
	<a href="{{ url_for('dashboard') }}">Back to Dashboard</a>
    </form>
</body>
</html>
