<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management</title>
    <!-- Include Bootstrap CSS and custom CSS if needed -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Include custom CSS -->
    <!-- ... -->
    <!-- Add your CSS stylesheets here -->
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="text-center">User Management</h2>
                <!-- Display Flash Messages -->
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        <div class="alert alert-dismissible">
                            {% for message in messages %}
                                <div class="alert-success">{{ message }}</div>
                            {% endfor %}
                        </div>
                    {% endif %}
                {% endwith %}
		<!-- Add some vertical spacing -->
                <div style="margin-bottom: 20px;"></div>

                <a href="{{ url_for('dashboard') }}" class="btn btn-primary">Back</a>
                <a href="{{ url_for('user_registration') }}" class="btn btn-primary">Register New Account</a>
                <!-- Add some vertical spacing -->
                <div style="margin-bottom: 20px;"></div>

                <!-- Delete User Section -->
                <h4>User Accounts</h4>
                <!-- user_management.html -->
                <form method="POST" action="{{ url_for('delete_account') }}">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>Username</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for user in users %}
                            <tr>
                                <td>{{ user }}</td>
                                <td>
                                    <input type="checkbox" name="delete_users[]" value="{{ user }}" />
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                    <button type="submit" class="btn btn-danger">Delete Selected Accounts</button>
                </form>
                
                <!-- Add some vertical spacing -->
                <div style="margin-bottom: 20px;"></div>
                
                <!-- Reset Password Section -->
                <h4>Reset Password</h4>
                <form method="post">
                    <div class="form-group">
                        <label for="reset_username">Username to Reset Password:</label>
                        <input type="text" id="reset_username" name="reset_username" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="new_password">New Password:</label>
                        <input type="password" id="new_password" name="new_password" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-warning">Reset Password</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Include Bootstrap JS and custom JavaScript if needed -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
